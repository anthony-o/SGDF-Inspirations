<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openHome()">
        <ion-label>Accueil</ion-label>
      </button>
    </ion-list>
    <ion-list *ngFor="let menu of menus">
      <ion-list-header>{{menu.title}}</ion-list-header>
      <button menuClose ion-item *ngFor="let page of menu.pages" (click)="openPage(page)">
        {{page.title}}
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>Paramètres</ion-list-header>
      <button ion-item>
        <ion-label>Données en ligne</ion-label>
        <ion-toggle [(ngModel)]="onlineData" (ionChange)="updateOnlineData()"></ion-toggle>
      </button>
      <button menuClose ion-item (click)="openPreferencesPage()">
        Préférences
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
