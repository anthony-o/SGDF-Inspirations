<ion-header>

  <ion-navbar>
    <ion-title>Param√®tres</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>
    <ion-list-header>Filtre de branches</ion-list-header>
    <ion-item *ngFor="let trancheAge of trancheAges">
      <ion-label>{{trancheAge.label}}</ion-label>
      <ion-toggle [ngModel]="trancheAgeFilterValuesBehaviorSubjectByTrancheAge.get(trancheAge) | async" (ionChange)="changeTrancheAgeFilterValue(trancheAge, $event)"></ion-toggle>
      <div class="logo" item-start>
        <img src="assets/imgs/{{trancheAge.cle}}.svg">
      </div>
    </ion-item>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>Autre</ion-list-header>
    <ion-item>
      <ion-icon name="bug" item-start></ion-icon>
      <ion-label>Debug</ion-label>
      <ion-toggle [checked]="displayDebug | async" (ionChange)="displayDebug.next($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
