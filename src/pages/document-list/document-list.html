<ion-header>

  <ion-navbar>
    <ion-title>{{documentsType}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let document of documents$ | async" (click)="documentSelected(document)">
      {{document.titre}}
    </button>
  </ion-list>
</ion-content>
