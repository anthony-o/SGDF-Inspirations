<ion-header>

  <ion-navbar>
    <ion-title>Temps spirituel</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 class="emphase"><ion-icon name="body"></ion-icon> Accueil</h1>
  <div [innerHTML]="atelier.accueil"></div>
  <h1><span class="emphase"><ion-icon name="text"></ion-icon> Parole</span> : <em>{{atelier.parole.titre}}</em></h1>
  <div [innerHTML]="atelier.parole.texte"></div>
  <em>{{atelier.parole.reference}}</em>
  <h1><span class="emphase"><ion-icon name="hand"></ion-icon> Geste</span> : <em>{{atelier.geste.titre}}</em></h1>
  <div [innerHTML]="atelier.geste.texte"></div>
  <h1 class="emphase"><ion-icon name="cloud-upload"></ion-icon> Envoi</h1>
  <div [innerHTML]="atelier.envoi"></div>
  <h4>Tranches d'Ã¢ges :</h4>
  <ul>
    <li *ngFor="let trancheAge of atelier.tranchesAges">{{trancheAge.label}}</li>
  </ul>
</ion-content>
