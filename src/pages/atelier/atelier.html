<ion-header>

  <ion-navbar>
    <ion-title>Atelier</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Accueil</h1>
  <div [innerHTML]="atelier.accueil"></div>
  <h1>Parole : <em>{{atelier.parole.titre}}</em></h1>
  <div [innerHTML]="atelier.parole.texte"></div>
  <em>{{atelier.parole.reference}}</em>
  <h1>Geste : <em>{{atelier.geste.titre}}</em></h1>
  <div [innerHTML]="atelier.geste.texte"></div>
  <h1>Envoi</h1>
  <div [innerHTML]="atelier.envoi"></div>
  <h4>Tranches d'Ã¢ges :</h4>
  <ul>
    <li *ngFor="let trancheAge of atelier.tranchesAges">{{trancheAge.label}}</li>
  </ul>
</ion-content>
