<ion-header>

  <ion-navbar>
    <ion-title>atelier</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Accueil</h1>
  <div [innerHTML]="atelier.accueil"></div>
  <h1>Parole : <i>{{atelier.parole.titre}}</i></h1>
  <div [innerHTML]="atelier.parole.texte"></div>
  <i>{{atelier.parole.reference}}</i>
  <h1>Geste : <i>{{atelier.geste.titre}}</i></h1>
  <div [innerHTML]="atelier.geste.texte"></div>
  <h1>Envoi</h1>
  <div [innerHTML]="atelier.envoi"></div>
</ion-content>
