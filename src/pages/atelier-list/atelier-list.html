<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Ateliers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let atelier of ateliers$ | async" (click)="atelierSelected(atelier)">
      <h2>{{atelier.sousTheme}}</h2>
      <h3>{{atelier.parole.titre}}</h3>
      <p>{{atelier.parole.reference}}</p>
    </button>
  </ion-list>
</ion-content>
