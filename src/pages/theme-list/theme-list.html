<!--

<ion-header>

  <ion-navbar>
    <ion-title>themeList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let theme of themes$ | async" (click)="themeSelected(theme)">
      <ion-label [innerHTML]="theme.label"></ion-label>
    </button>
  </ion-list>
</ion-content>
