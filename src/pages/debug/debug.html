  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Debug</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let errorMessage of errorMessages">
      <h2 text-wrap>{{errorMessage.message}}</h2>
      <h3>{{errorMessage.date | date:'short'}}</h3>
      <div style="user-select: text;"><pre>{{stringifyError(errorMessage.error)}}</pre></div>
    </ion-item>
  </ion-list>
</ion-content>
